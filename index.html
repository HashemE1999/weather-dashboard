<!-- common HTML boilerplate found by Google search -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
  </head>
  <body>
    <h1 class="main-title">Weather Dashboard</h1>
    <!-- search bar template from W3 Schools -->
    <nav class="city-search">
        <input type="text" placeholder="Search for a city:">
    </nav>
    <!-- search history list template from Stack Overflow -->
    <section class="tree">
                <ul>
                    <li>
                        <div>
                            <input type="checkbox" id="main-1"><label for="main-1"> Main Category 1 </label>
                        </div>
                        <ul>
                            <li>
                                <div>
                                    <input type="checkbox" id="sub-1-1"><label for="sub-1-1"> Sub-Category 1-1 </label>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <input type="checkbox" id="sub-1-2"><label for="sub-1-2"> Sub-Category 1-2 </label>
                                </div>
                                <ul>
                                    <li>
                                        <div>
                                            <input type="checkbox" id="sub-1-2-1"><label for="sub-1-2-1"> Sub-Category 1-2-1 </label>
                                        </div>
                                    </li>
                                    <li>
                                        <div>
                                            <input type="checkbox" id="sub-1-2-2"><label for="sub-1-2-2"> Sub-Category 1-2-2 </label>
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" id="main-2"><label for="main-2"> Main Category 2 </label>
                        </div>
                        <ul>
                            <li>
                                <div>
                                    <input type="checkbox" id="sub-2-1"><label for="sub-2-1"> Sub-Category 2-1 </label>
                                </div>
                            </li>
                            <li>
                                <div>
                                    <input type="checkbox" id="sub-2-2"><label for="sub-2-2"> Sub-Category 2-2 </label>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
    </section>
	<script src="./Assets/js/script.js"></script>
  </body>
</html>
